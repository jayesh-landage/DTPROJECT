<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="Sign_Up.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">Create Your Account</h1>
    <div class="main">
      <img src="login.jpg" alt="Sign Up" class="signup_image">
      <div class="signup">
        <form class="signup_form">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required maxlength="30">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Choose username" required
            pattern="[A-Za-z0-9]{3,15}" maxlength="15">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">

          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>

          <button class="signupbut" type="submit">Sign Up</button>

          <div class="login_line">
            <span>Already have an account?</span>
            <a href="Login_Page.html" class="login_link">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
